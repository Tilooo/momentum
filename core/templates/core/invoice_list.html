{% extends 'core/base.html' %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Invoices</h1>

    <button
        hx-get="{% url 'invoice-create' %}"
        hx-target="#invoice-form-container"
        hx-swap="innerHTML"
        class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
        + New Invoice
    </button>
</div>

<div id="invoice-form-container" class="mb-6"></div>


<!-- The list of invoices -->
<div id="invoice-list" class="bg-white shadow-md rounded-lg">
    <ul id="invoice-list-ul" class="space-y-4 p-6">
        {% for invoice in invoices %}
            {% include 'core/partials/invoice_item.html' %}
        {% empty %}
            <li id="empty-message" class="text-center text-gray-500 py-4">No invoices yet. Click "+ New Invoice" to add one!</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
