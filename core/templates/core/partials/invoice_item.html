<li id="invoice-{{ invoice.id }}" class="border-b last:border-b-0 py-4 flex justify-between items-center">
    <div>
        <p class="text-lg font-semibold text-gray-900">{{ invoice.title }}</p>
        <p class="text-sm text-gray-500">To: {{ invoice.client.name }} (#{{ invoice.invoice_number }})</p>
    </div>

    <div class="flex items-center space-x-4">
        <div class="text-right">
            <p class="text-xl font-bold">${{ invoice.amount }}</p>
            <span class="text-sm font-medium px-2 py-1 rounded-full
                {% if invoice.status == 'PAID' %} bg-green-100 text-green-800
                {% elif invoice.status == 'SENT' %} bg-blue-100 text-blue-800
                {% else %} bg-yellow-100 text-yellow-800 {% endif %}">
                {{ invoice.get_status_display }}
            </span>
        </div>

        <div class="flex items-center space-x-2">
            <!-- Edit button -->
            <button
                hx-get="{% url 'invoice-edit' invoice.id %}"
                hx-target="#invoice-{{ invoice.id }}"
                hx-swap="outerHTML"
                class="text-blue-500 hover:text-blue-700 font-medium">
                Edit
            </button>

            <!-- Delete button -->
            {% if invoice.id %}
            <button
                hx-delete="{% url 'invoice-delete' invoice.id %}"
                hx-target="#invoice-{{ invoice.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this invoice?"
                class="text-red-500 hover:text-red-700 font-medium">
                Delete
            </button>
            {% endif %}
        </div>
    </div>
</li>
