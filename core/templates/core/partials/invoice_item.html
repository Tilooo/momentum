<li class="border-b pb-4 flex justify-between items-center">
    <div>
        <p class="text-lg font-semibold text-gray-900">{{ invoice.title }}</p>
        <p class="text-sm text-gray-500">To: {{ invoice.client.name }} (#{{ invoice.invoice_number }})</p>
    </div>
    <div class="text-right">
        <p class="text-xl font-bold">${{ invoice.amount }}</p>
        <span class="text-sm font-medium px-2 py-1 rounded-full bg-yellow-100 text-yellow-800">
            {{ invoice.get_status_display }}
        </span>
    </div>
</li>
