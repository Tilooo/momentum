{% load humanize %}
<li id="invoice-{{ invoice.id }}"
    class="py-4 px-6 transition-colors duration-200
           hover:bg-gray-500/10 dark:hover:bg-gray-600/20">

    <div class="flex justify-between items-center">
        <!-- Left side: Client, Title, Status -->
        <div class="flex items-center space-x-4">
            <div class="flex-shrink-0">
                <span class="inline-flex items-center justify-center h-3 w-3 rounded-full
                             {% if invoice.status == 'PAID' %} bg-lime-500 dark:bg-lime-900/50
                             {% elif invoice.status == 'SENT' %} bg-indigo-500 dark:bg-indigo-900/50
                             {% else %} bg-yellow-500 dark:bg-yellow-900/50 {% endif %}">
                 <!--   <span class="font-medium text-lg
                                 {% if invoice.status == 'PAID' %} text-lime-600 dark:text-lime-300
                                 {% elif invoice.status == 'SENT' %} text-indigo-600 dark:text-indigo-300
                                 {% else %} text-yellow-600 dark:text-yellow-300 {% endif %}">
                        {{ invoice.client.name|first }} -->
                    </span>
                </span>
            </div>
            <div>
                <p class="text-lg font-semibold text-gray-900 dark:text-white">
                    {{ invoice.title }}
                </p>
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    To: {{ invoice.client.name }} (#{{ invoice.invoice_number }})
                </p>
            </div>
        </div>

        <!-- Right side: Amount and Buttons -->
        <div class="flex items-center space-x-6">
            <p class="text-xl font-bold text-gray-800 dark:text-gray-200">
                â‚¬{{ invoice.amount|floatformat:2|intcomma }}
            </p>
            <div class="flex items-center space-x-2">
                <!-- PDF LINK -->
                <a href="{% url 'invoice-pdf' invoice.id %}" target="_blank"
                   class="px-3 py-1 rounded-lg bg-gray-400/80 text-white border border-white/20
                          backdrop-blur-sm hover:bg-gray-500 hover:scale-105
                          transition-all duration-200 shadow-sm text-sm font-medium">
                    PDF
                </a>
                <!-- EDIT BUTTON -->
                <button
                    hx-get="{% url 'invoice-edit' invoice.id %}"
                    hx-target="#invoice-{{ invoice.id }}"
                    hx-swap="outerHTML"
                    class="px-3 py-1 rounded-lg bg-indigo-500/80 text-white border border-white/20
                           backdrop-blur-sm hover:bg-indigo-500 hover:scale-105
                           transition-all duration-200 shadow-sm text-sm font-medium">
                    Edit
                </button>
                <!-- DELETE BUTTON -->
                <button
                    hx-delete="{% url 'invoice-delete' invoice.id %}"
                    hx-target="#invoice-{{ invoice.id }}"
                    hx-swap="outerHTML"
                    hx-confirm="Are you sure?"
                    class="px-3 py-1 rounded-lg bg-rose-800/80 text-white border border-white/20
                           backdrop-blur-sm hover:bg-rose-500 hover:scale-105
                           transition-all duration-200 shadow-sm text-sm font-medium">
                    Delete
                </button>
            </div>
        </div>
    </div>
</li>
