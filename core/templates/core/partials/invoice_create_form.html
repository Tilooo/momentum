<div class="bg-white/20 dark:bg-white/10 backdrop-blur-md border border-white/20
            p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200">

    <form hx-post="{% url 'invoice-store' %}"
          hx-target="#invoice-list-ul"
          hx-swap="afterbegin">

        <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">
            Create New Invoice
        </h2>

        {% csrf_token %}

        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        {{ field.label_tag }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-red-500 text-sm mt-1">
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="mt-6 flex items-center space-x-4">
            <button type="submit"
                    class="px-4 py-2 rounded-lg font-bold text-white
                           bg-green-500/80 border border-white/20 backdrop-blur-sm
                           hover:bg-green-500 hover:scale-105 transition-all duration-200 shadow-sm">
                Save
            </button>
            <button type="button"
                    hx-get="{% url 'clear-form' %}"
                    hx-target="#invoice-form-container"
                    hx-swap="innerHTML"
                    class="px-4 py-2 rounded-lg font-bold text-white
                           bg-gray-500/80 border border-white/20 backdrop-blur-sm
                           hover:bg-gray-500 hover:scale-105 transition-all duration-200 shadow-sm">
                Cancel
            </button>
        </div>
    </form>
</div>
