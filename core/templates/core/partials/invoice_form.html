<li id="invoice-form-{{ invoice.id|default:'new' }}" class="py-4">
    <div class="bg-white p-6 rounded-lg shadow-md">

        <form
            hx-post="{% if invoice %}{% url 'invoice-update' invoice.id %}{% else %}{% url 'invoice-store' %}{% endif %}"
            hx-target="this"
            hx-swap="outerHTML"
        >
            <h2 class="text-2xl font-bold mb-4">
                {% if invoice %}
                    Edit Invoice
                {% else %}
                    Create New Invoice
                {% endif %}
            </h2>

            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{{ field.label_tag }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-red-500 text-sm mt-1">
                                {% for error in field.errors %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <div class="mt-6 flex items-center space-x-4">
                <button type="submit" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">
                    Save Changes
                </button>
                <button
                    type="button"
                    hx-get="{% if invoice %}{% url 'invoice-detail' invoice.id %}{% else %}{% url 'clear-form' %}{% endif %}"
                    hx-target="this"
                    hx-swap="outerHTML"
                    class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</li>
