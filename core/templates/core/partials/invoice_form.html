<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Create New Invoice</h2>

    <form hx-post="{% url 'invoice-store' %}" hx-target="this" hx-swap="outerHTML">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700">{{ field.label_tag }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-red-500 text-sm mt-1">
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="mt-6 flex items-center space-x-4">
            <button type="submit" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">
                Save Invoice
            </button>
            <button
                type="button"
                hx-get="{% url 'clear-form' %}"
                hx-target="#invoice-form-container"
                hx-swap="innerHTML"
                class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600">
                Cancel
            </button>
        </div>
    </form>
</div>
