<li id="expense-{{ expense.id }}" class="py-4">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form hx-post="{% url 'expense-update' expense.id %}" hx-target="#expense-{{ expense.id }}" hx-swap="outerHTML">
            <h2 class="text-2xl font-bold mb-4">Edit Expense</h2>
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">{{ field.label_tag }}</label>
                        {{ field }}
                        {% if field.errors %}<div class="text-red-500 text-sm mt-1">{% for error in field.errors %}<p>{{ error }}</p>{% endfor %}</div>{% endif %}
                    </div>
                {% endfor %}
            </div>
            <div class="mt-6 flex items-center space-x-4">
                <button type="submit" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>
                <button type="button" hx-get="{% url 'expense-detail' expense.id %}" hx-target="#expense-{{ expense.id }}" hx-swap="outerHTML" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
            </div>
        </form>
    </div>
</li>
