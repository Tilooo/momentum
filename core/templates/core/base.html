<!DOCTYPE html>
{% load static %}
{% load django_htmx %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Momentum</title>

    <script src="https://cdn.tailwindcss.com"></script>
    {% htmx_script %}
</head>
<body class="bg-gray-100 text-gray-800" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>


    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">

            <!-- Brand and main navigation (at left side) -->
            <div class="flex items-center space-x-8">
                <a href="/" class="text-xl font-bold text-blue-600">Momentum</a>

                <ul class="flex space-x-6">
                    <li>
                        <a href="{% url 'invoice-list' %}" class="text-gray-600 hover:text-blue-600 font-medium">Invoices</a>
                    </li>
                    <li>
                        <a href="{% url 'expense-inbox' %}" class="text-gray-600 hover:text-blue-600 font-medium">Expense Inbox</a>
                    </li>
                </ul>
            </div>

            <div>
            </div>

        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
